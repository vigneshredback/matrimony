
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Matrimony</title>
    <!--== META TAGS ==-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#f6af04">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <!--== FAV ICON(BROWSER TAB ICON) ==-->
    <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon">
    <!--== CSS FILES ==-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <style>
        .toast {
    opacity: 1 !important; /* Ensures no opacity is applied */
}
    </style>
</head>
<body>


    {% include 'inc/home/headersection.html' %}
    {% block content %}
    {% endblock content %}

    {% include 'inc/home/footer.html' %}


    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
          
              <script>
                  document.addEventListener("DOMContentLoaded", function() {
                      {% if messages %}
                          {% for message in messages %}
                              toastr.options = {
                                "closeButton": true,           // Close button on the toast
                                "debug": false,
                                "newestOnTop": true,           // Display the newest toast on top
                                "progressBar": true,           // Show progress bar
                                "positionClass": "toast-top-right", // Position of the toast (you can change to other positions)
                                "preventDuplicates": false,    // Allow duplicate toasts
                                "onclick": null,
                                "showDuration": "300",         // How long it takes to show (in milliseconds)
                                "hideDuration": "4000",        // How long it takes to hide (in milliseconds)
                                "timeOut": "10000",             // Display duration of the toast (5000ms = 5 seconds)
                                "extendedTimeOut": "2000",     // Extra time when hovering over the toast (in milliseconds)
                                "showEasing": "swing",         // Animation easing when showing the toast
                                "hideEasing": "linear",        // Animation easing when hiding the toast
                                "showMethod": "fadeIn",        // Show method
                                "hideMethod": "fadeOut"        // Hide method
                              };
          
                              toastr["{{ message.tags|default:'info' }}"]("{{ message }}");
                          {% endfor %}
                      {% endif %}
                  });
    </script>
            <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/select-opt.js' %}"></script>
    <script src="{% static 'js/slick.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Initialize Toastr options (Optional) -->

    {% block script %}
    {% endblock script %}
</body>
</html>



</html>
